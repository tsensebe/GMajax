@(persoForm: Form[Perso])

@import helper._
@import helper.twitterBootstrap._

@title = {GerardMajax<span>Form</span>}


@mainTemplate("Formulaire") {


	    @helper.form(action = routes.Formulaire.submitForm, 'id -> "form") {
        
        <fieldset>
            <legend>Lvl information</legend>
            
            @inputText(
                persoForm("lvl"), 
                '_label -> "lvl"
            )
            
        </fieldset>
        
       
        
        <div class="actions">
            <input type="submit" class="btn primary" value="Insert">
            <a href="@routes.Application.index" class="btn">Cancel</a>
        </div>
        
    }
}
