@(persos: List[Perso])

@mainTemplate("GerardMajax"){
	
	<div class="row-fluid show-grid">
		<div class="span12">
			<a href="@routes.Application.init" class="btn btn-primary">New</a>
		</div>
	</div>
	
	</br>
	
	<div class="row-fluid show-grid">	
		<div class="span12">
			@if(persos != null){ 
				@for(perso <- persos) { 
					<a href="@routes.Application.show(perso.id)" ><h3>@perso.nom <span>@perso.classe</span> lvl @perso.lvl</h3></a>
				}	
			}
		</div>
	</div>	

}
